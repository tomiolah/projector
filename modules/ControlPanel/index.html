<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Panel</title>
  <link rel="stylesheet" href="cirrus.min.css">

  <script src="./js/ipc.js" type="module"></script>

    <div class="col"><textarea id="input-text"></textarea></div>

      </div>
    </div>
